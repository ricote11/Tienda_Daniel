<!DOCTYPE html>
<html>

<head th:replace="/fragmentos/datos::datos">
	
</head >


<body>
	<section th:replace="/fragmentos/menu::menu"></section>
	<header th:replace="/fragmentos/cabecera::cabecera"></header>
	<div class="page-holder">
		<div class="container">

			<!-- navbar-->

			<!-- BILLING ADDRESS-->
			<h2 class="h5 text-uppercase mb-4">Confirmación de la compra</h2>
			<div class="row">
				<div class="col-lg-8">
				<form method="get" style="text-align: center;"  >
						<div class="row">

							
							
							
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Nombre </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.nombre}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Primer apellido </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.apellido1}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Segundo apellido </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.apellido2}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Direccion </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.direccion}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Localidad </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.localidad}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Teléfono </label>
								<input class="form-control form-control-lg" id="id" type="text" name="nombre" th:value="${session.usuario.telefono}" disabled>
							</div>
						
							
							<div class="col-md-7 text-md-right"><a class="btn btn-outline-dark btn-sm"
								href="/usuarios/editar">Editar Usuario<i
									></i></a></div>

					</form>
					<form method="post" style="text-align: center;" th:object="${pedido}" th:action="@{/carrito/confirmarCompra}">
						<div class="row">

							
							<input id="id" name="id" type="hidden" placeholder=""  required="" th:field="*{id}">
							
							
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email"> Estado </label>
								<input class="form-control form-control-lg" id="id" type="text" name="estado" th:field="*{estado}" disabled>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="clave">Precio total</label>
								<input class="form-control form-control-lg" name="total" id="total" th:field="*{total}" placeholder="Precio total del pedido" disabled>
							</div>
							<div class="col-lg-12 form-group">
								<label class="text-small text-uppercase" for="clave">Paypal</label>
								<input  id="clave"  type="radio" value="paypal" name="metodoPago" required>
							</div>
							<div class="col-lg-12 form-group">
								<label class="text-small text-uppercase" for="apellido1">Tarjeta</label>
								<input id="apellido1" type="radio" value="tarjeta" name="metodoPago" required>
							</div>
							
							
							<input type="submit" class="w-100 btn btn-lg btn-primary" name="btnSubmit"
								value="Comprar" />

					</form>



				</div>


			</div>

		</div>


	<div id="pie">
		<footer th:replace="/fragmentos/footer::pie"></footer>
	</div>
	<!-- JavaScript files-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="vendor/lightbox2/js/lightbox.min.js"></script>
	<script src="vendor/nouislider/nouislider.min.js"></script>
	<script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="vendor/owl.carousel2/owl.carousel.min.js"></script>
	<script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.min.js"></script>
	<script src="js/front.js"></script>
	<script>
		// ------------------------------------------------------- //
		//   Inject SVG Sprite - 
		//   see more here 
		//   https://css-tricks.com/ajaxing-svg-sprite/
		// ------------------------------------------------------ //
		function injectSvgSprite(path) {

			var ajax = new XMLHttpRequest();
			ajax.open("GET", path, true);
			ajax.send();
			ajax.onload = function (e) {
				var div = document.createElement("div");
				div.className = 'd-none';
				div.innerHTML = ajax.responseText;
				document.body.insertBefore(div, document.body.childNodes[0]);
			}
		}
		// this is set to BootstrapTemple website as you cannot 
		// inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
		// while using file:// protocol
		// pls don't forget to change to your domain :)
		injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

	</script>
	<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</div>
</body>

</html>
