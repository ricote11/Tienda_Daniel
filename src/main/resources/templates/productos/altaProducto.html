<body>

	<div class="page-holder">
		<div class="container">

			<!-- navbar-->

			<!-- BILLING ADDRESS-->
			<h2 class="h5 text-uppercase mb-4">Alta de producto</h2>
			<div class="row">
				<div class="col-lg-8">
					<form th:action="@{/productos/add}" th:object="${productos}" method="post">
						<div class="row">

							

							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="email">Id_categoria</label>
								<input class="form-control form-control-lg" id="id" type="number" name="id_categoria"
									placeholder="Enter your first email" required>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="clave">nombre</label>
								<input class="form-control form-control-lg" id="clave" name="nombre" type="text"
									placeholder="Enter your password" required>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="clave">descripcion</label>
								<input class="form-control form-control-lg" id="clave" name="descripcion" type="text"
									placeholder="Enter your name" required>
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="apellido1">Precio</label>
								<input class="form-control form-control-lg" id="apellido1" name="precio" type="number" step="any"
									placeholder="Enter your firt surname">
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="apellido2">Stock</label>
								<input class="form-control form-control-lg" id="apellido2" name="stock" type="number" 
									placeholder="Enter your second surname">
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="direccion">Fecha de alta</label>
								<input class="form-control form-control-lg" id="direccion" name="fecha_alta" type="Date"
									placeholder="Enter your adress">
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="provincia">Fecha de baja</label>
								<input class="form-control form-control-lg" id="provincia" name="fecha_baja" type="Date"
									placeholder="Enter your adress">
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="localidad">Impuesto</label>
								<input class="form-control form-control-lg" id="localidad" name="impuesto" type="number" step="any"
									placeholder="Enter your adress">
							</div>
							<div class="col-lg-6 form-group">
								<label class="text-small text-uppercase" for="telefono">Imagen</label>
								<input class="form-control form-control-lg" id="telefono" name="imagen" type="text"
									placeholder="Enter your adress">
							</div>
							
							
							<input type="submit" class="w-100 btn btn-lg btn-primary" name="btnSubmit"
								value="Nuevo producto" />

					</form>



				</div>


			</div>

		</div>

		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="vendor/lightbox2/js/lightbox.min.js"></script>
		<script src="vendor/nouislider/nouislider.min.js"></script>
		<script src="vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
		<script src="vendor/owl.carousel2/owl.carousel.min.js"></script>
		<script src="vendor/owl.carousel2.thumbs/owl.carousel2.thumbs.min.js"></script>
		<script src="js/front.js"></script>
		<script>
			// ------------------------------------------------------- //
			//   Inject SVG Sprite - 
			//   see more here 
			//   https://css-tricks.com/ajaxing-svg-sprite/
			// ------------------------------------------------------ //
			function injectSvgSprite(path) {

				var ajax = new XMLHttpRequest();
				ajax.open("GET", path, true);
				ajax.send();
				ajax.onload = function (e) {
					var div = document.createElement("div");
					div.className = 'd-none';
					div.innerHTML = ajax.responseText;
					document.body.insertBefore(div, document.body.childNodes[0]);
				}
			}
			// this is set to BootstrapTemple website as you cannot 
			// inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
			// while using file:// protocol
			// pls don't forget to change to your domain :)
			injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');

		</script>
		<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</div>
	<div id="pie">
		<footer th:replace="/fragmentos/footer::pie"></footer>
	</div>
</body>
